
<div>
  <mat-card>
  <mat-card-header>
    <h1>Add Customer</h1>
   </mat-card-header>
   <mat-card-content>
    <form [formGroup]="addForm">

    <div  >
      <label>CustomerNumber</label>
      <input type="text" formControlName="customerNumber">
    </div>
    <div  style="display: flex; justify-content: space-between;">
      <label>Name</label>
      <input type="text" formControlName="name">
    </div>
    <div  style="display: flex; justify-content: space-between;">
      <label>meterSerilNumber</label>
      <input type="text" formControlName="meterSerilNumber">
    </div>
    <div  style="display: flex; justify-content: space-between;">
      <label>Address</label>
      <input type="text" formControlName="address">
    </div>
    <div  style="display: flex; justify-content: space-between;margin-top: 2%;">
      <button (click)="save()">  Save</button>

      <button (click)="close()">cansle</button>
    </div>

  </form>
</mat-card-content>
</mat-card>
</div>
