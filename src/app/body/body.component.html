
<div>
<div class="demo-button-container">
  <button mat-raised-button  class="demo-button" (click)="addopenDilog()">
    Add data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- checkbox Column -->
  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef><mat-checkbox class="example-margin"></mat-checkbox></th>
    <td mat-cell *matCellDef="let element"><mat-checkbox class="example-margin" (change)="getSelectId($event.checked,element.customerNumber)"></mat-checkbox></td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="customerNumber">
    <th mat-header-cell *matHeaderCellDef>CustomerNumber</th>
    <td mat-cell *matCellDef="let element">{{element.customerNumber}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- meterSerilNumber colomn -->
  <ng-container matColumnDef="meterSerilNumber">
    <th mat-header-cell *matHeaderCellDef>MeterSerilNumber</th>
    <td mat-cell *matCellDef="let element">{{element.meterSerilNumber}}</td>
  </ng-container>

  <!-- address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{element.address}}</td>
  </ng-container>

  <!-- update/delete  Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="updateOpenDilog(element)">Update</button>
      <button mat-raised-button color="accent" (click)="deleteOpenDilog(element.customerNumber)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="demo-button-container" style="margin-top: 1%;">
  <button mat-raised-button  class="demo-button" (click)="customersDeleteOpenDilog()" >
    Delete data
  </button>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
